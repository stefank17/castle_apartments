{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Profile - Castle Apartments</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ userform }}
        {{ profileform }}
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update"/>
    </form>
    <hr/>
{% endblock %}
